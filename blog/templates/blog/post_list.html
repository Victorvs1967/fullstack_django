{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
     <div class="post">
        {% if post.published_date %}
             <div class="date">
                <p>published: {{ post.published_date|date:'d F, Y' }}</p>
             </div>
         {% endif %}
        <h2><a class="post_title" href="{% url 'blog:post_detail' pk=post.pk %}">{{ post }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
     </div>
    {% endfor %}

{% endblock %}
