{% extends 'blog/base.html' %}

{% block content %}

     <div class="post">
         <h2><a class="post_title">{{ post }}</a></h2>
         <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
             <div class="date">
                <p>published: {{ post.published_date|date:'d F, Y' }}</p>
             </div>
         {% else %}
            <a class="btn btn-default" href="{% url 'blog:post_publish' pk=post.pk %}"><i class="fas fa-share-square"></i></a>
         {% endif %}
         {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><i class="fas fa-edit"></i></a>
            <a class="btn btn-default" href="{% url 'blog:post_remove' pk=post.pk %}"><i class="fas fa-trash-alt"></i></a>
         {% endif %}
     </div>

{% endblock %}
