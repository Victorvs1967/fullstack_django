{% extends 'blog/base.html' %}

{% block content %}

     <div class="post">
         {% if post.published_date %}
             <div class="date">
                <p>published: {{ post.published_date }}</p>
             </div>
         {% endif %}
             <div class="post_title">
                <h2><a>{{ post }}</a></h2>
             </div>
            <p>{{ post.text|linebreaksbr }}</p>
     </div>

{% endblock %}
