{% extends 'blog/base.html' %}

{% block content %}
 <div style="margin-top:10px">
   <div class="card">
        <div class="card-header">{{ post }}</div>
        <div class="card-body">
            {% if post.published_date %}
                <small class="text-muted">published: {{ post.published_date|date:'d F, Y' }}</small>
                <p class="card-text">{{ post.text|linebreaksbr }}</p>
            {% else %}
                <p class="card-text">{{ post.text|linebreaksbr }}</p>
                <a class="btn card-link" data-toggle="tooltip" data-placement="bottom" title="Publish post" href="{% url 'blog:post_publish' pk=post.pk %}"><i class="fas fa-share-square"></i></a>
            {% endif %}
            {% if user.is_authenticated %}
                <a class="btn card-link" data-toggle="tooltip" data-placement="bottom" title="Edit post" href="{% url 'blog:post_edit' pk=post.pk %}"><i class="fas fa-edit"></i></a>
                <a class="btn card-link" data-toggle="tooltip" data-placement="bottom" title="Delete post" href="{% url 'blog:post_remove' pk=post.pk %}"><i class="fas fa-trash-alt"></i></a>
            {% endif %}
        </div>
    </div>
 </div>
{% endblock %}
