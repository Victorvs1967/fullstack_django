{% extends 'blog/base.html' %}

{% block content %}
<div style="margin-top:10px">

    {% for post in posts %}

        <div class="card">
            <div class="card-header"><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post }}</a></div>
            <div class="card-body">
                 <p class="card-text">{{ post.text|truncatechars:200 }}</p>
            </div>
        </div>

    {% endfor %}
</div>
{% endblock %}
