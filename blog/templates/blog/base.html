<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}

        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %}

        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <title>Blog</title>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <div class="container">
                <div class="navbar-header">
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
             <div class="collapse navbar-collapse" id="navbarToggler">
                <a class="navbar-brand mb-0 h1" href="{% url 'index' %}">Blog news</a>
             </div>
                </div>
            <ul class="nav justify-content-end">
                    {% if user.is_authenticated %}
                        <li><span class="navbar-text">Hello {{ user.username }}</span>
                        <li><a data-toggle="tooltip" data-placement="bottom" title="New post" href="{% url 'blog:post_new' %}" class="nav-item nav-link"><i class="far fa-plus-square"></i></a></li>
                        <li><a data-toggle="tooltip" data-placement="bottom" title="Non published posts" href="{% url 'blog:post_draft_list' %}" class="nav-item nav-link"><i class="fas fa-edit"></i></a></li>
                        <li><a data-toggle="tooltip" data-placement="bottom" title="Log out" href="{% url 'blog:logout' %}" class="nav-item nav-link"><i class="fas fa-sign-out-alt"></i></a></li>
                    {% else %}
                        <li><a data-toggle="tooltip" data-placement="bottom" title="Register new user" href="{% url 'blog:register' %}" class="nav-item nav-link"><i class="far fa-user"></i></a></li>
                        <li><a data-toggle="tooltip" data-placement="bottom" title="Log in" href="{% url 'blog:login' %}" class="nav-item nav-link"><i class="fas fa-sign-in-alt"></i></a></li>
                    {%  endif %}
            </ul>
             </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
