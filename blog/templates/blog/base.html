<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <title>Blog</title>

    </head>
    <body>
         <div class="page-header">
             <div class="justify-content-right">
             {% if user.is_authenticated %}
                 <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
                 <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                 <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                 <p class="top-menu subtitle">Hello {{ user.username }}</p>
             {% else %}
                 <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
                 <a href="{% url 'register' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
             {%  endif %}
                <h1><a href="/">Blog news</a></h1>
             </div>
        </div>

         <div class="content container">
             <div class="row">
                 <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                 </div>
             </div>
         </div>
    </body>
</html>
