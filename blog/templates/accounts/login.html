{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form method="POST" action="{% url 'blog:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
         {% buttons %}
            <button type="submit" class="btn btn-primary">login</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blog:post_list' %}" />
    </form>

{% endblock %}
