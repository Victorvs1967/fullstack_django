{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block content %}

    <form method="POST" action="{% url 'blog:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button name="submit">register</button>
         {% endbuttons %}
       <input type="hidden" name="next" value="{% url 'blog:post_list' %}" />

    </form>

{% endblock %}
